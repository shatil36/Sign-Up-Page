<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up Page Development </title>
    <link rel="stylesheet" href="Page design.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <form>
            <h2> Sign Up Here </h2>
            <input type="text" name="name" placeholder="Enter your name">
            <input type="email" name="email" placeholder="Emial Id">
            <input type="number" name="mnumber" placeholder="Mobile Number">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="password" placeholder=" Confirm Password">
            <span class="DOB"> Date of Birth</span>
            <select class="DOBd">
                <option> Day </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
            </select>
            <select class="DOBm">
                <option> Month </option>
                <option> January </option>
                <option> February </option>
                <option> March </option>
                <option> April </option>
                <option> May </option>
                <option> June </option>
            </select>
            <select class="DOBy">
                <option> 2023 </option>
                <option> 2022 </option>
                <option> 2021 </option>
                <option> 2020 </option>
                <option> 2019 </option>
                <option> 2018 </option>
                <option> 2017 </option>
            </select>
            <span class="gender"> Gender</span>
            <input type="radio" value="Male" name="Male"> Male
            <input type="radio" value="Female" name="Male"> Female
            <br>
            <br>
            <input type="checkbox"> I agree to the <a href="#"> terms and conditions</a>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
